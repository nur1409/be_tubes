<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Input Pencairan</title>
  <link rel="stylesheet" href="style_input.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <nav>
        <ul>
          <li><a href="daftar-siswa.html"><i class="fas fa-users"></i> Daftar Siswa</a></li>
          <li><a href="input-pencairan.html"><i class="fas fa-money-bill-wave"></i> Input Pencairan</a></li>
          <li><a href="#"><i class="fas fa-check-circle"></i> Konfirmasi & Catat Blockchain</a></li>
          <li><a href="#"><i class="fas fa-history"></i> Riwayat Pencairan</a></li>
          <li><a href="#"><i class="fas fa-globe"></i> Transparansi Umum</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h3>Admin Sekolah</h3>
      </header>

      <section class="content-box">
        <div class="form-container">
          <h3>Input Pencairan</h3>
          <form>
            <label for="siswa">Pilih Siswa</label>
            <select id="siswa">
              <option>-- Pilih Siswa --</option>
              <option>Ani Rahmawati</option>
              <option>Budi Santoso</option>
            </select>

            <label for="tanggal">Tanggal Cair</label>
            <input type="date" id="tanggal" placeholder="hh/bb/tttt" />

            <label for="jumlah">Jumlah yang Diterima</label>
            <input type="text" id="jumlah" placeholder="Contoh: 500000" />

            <label for="keterangan">Keterangan</label>
            <input type="text" id="keterangan" placeholder="Contoh: Tahap 1" />

            <button type="submit">Simpan</button>
          </form>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
